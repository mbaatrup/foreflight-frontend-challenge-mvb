<nav class="container">
    @if (canGoBack) {
    <button type="button" (click)="goBack()">
        <mat-icon>arrow_back_2</mat-icon>
    </button>
    }
    @if (title) {
    <div class="text">
        <h1>{{ title }}</h1>
    </div>
    }
    @if (icon && link) {
    <button [routerLink]="[link]">
        <mat-icon>{{ icon }}</mat-icon>
    </button>
    }
</nav>
